<!DOCTYPE html>
<html>
<head>
  <title>You played rock!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <!-- Make it responsive to small screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Connect Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.2/css/all.css">

  <!-- Connect Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/sketchy/bootstrap.min.css">

  <!-- Connect Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container pt-5">
    <div class="row">
      <div class="col-4 mb-3">
        <a href="rock.html" class="btn btn-block btn-info">
          Play Rock
        </a>
      </div>


      <div class="col-4 mb-3">
        <a href="paper.html" class="btn btn-block btn-outline-info">
          Play Paper
        </a>
      </div>

      <div class="col-4 mb-3">
        <a href="scissors.html" class="btn btn-block btn-outline-info">
          Play Scissors
        </a>
      </div>
    </div>


    <div class="row text-center">
      <div class="col-sm-6 mb-3">
        <div class="card border-success">
          <div class="card-body text-success">
            <h2 class="card-title">We played rock!</h2>

            <p class="card-text">
              <i class="far fa-hand-rock fa-10x"></i>
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-6 mb-3">
        <div class="card border-danger">
          <div class="card-body text-danger">
            <h2 class="card-title">They played paper!</h2>

            <p class="card-text">
              <i class="far fa-hand-paper fa-10x"></i>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-12">
        <div class="alert alert-dismissible alert-danger">
          <h2 class="display-3">
            We lost!
          </h2>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-12">
        <a href="index.html">
          Rules
        </a>
      </div>
    </div>
  </div>
</body>
</html>
